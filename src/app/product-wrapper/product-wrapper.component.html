<p-card header="{{ header | translate }}"  >
  <p class="content">
    {{ content | translate }}
  </p>
  <gallery
      [flexBorderSize]="10"
      [flexImageSize]="10"
      [galleryName]="gallery"
      [maxRowsPerPage]="maxRows"
      [includeViewer]="true"
      [lazyLoadGalleryImages]="true"
    ></gallery>
</p-card>
